<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row">
            
            <!-- General Menu-->
            <div class="col-12 border">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex bd-highlight mb-1">
                            <div class="me-auto p-1 bd-highlight">
                                <button type="button">Menu</button>
                            </div>
                            <div class="me-auto p-1 bd-highlight">
                                <h2>ITBANK</h2>
                            </div>
                            <div class="p-1 bd-highlight">
                                <button type="button">Notifications</button>
                            </div>
                            <div class="p-1 bd-highlight">
                                <button type="button">Log Out</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>

            <!-- Account Selector-->
            <div class="col-12 border .d-block .d-sm-none">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex">
                            <select class="form-select form-select-m mb-0" aria-label=".form-select-m example">
                                <option selected>Seleccione su Cuenta</option>
                                <option value="1">CBU1</option>
                                <option value="2">CBU2</option>
                                <option value="3">CBU3</option>
                            </select> 
                        </div>
                    </div>
                </div>
            </div>

            <!-- Account State-->
            <div class="col-12 border .d-block .d-sm-none">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex border m-2">
                            <div class="me-auto p-2 bd-highlight">
                                <h2>Saldo</h2>
                            </div>
                            <div class="p-2">
                                <h2>$18.000,00</h2>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Buttons-->
            <div class="col-12 border">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex bd-highlight justify-content-center">
                            <div class="m-1">
                                <button type="button">Transferir</button>
                            </div>
                            <div class="m-1">
                                <button type="button">Cripto</button>
                            </div>
                            <div class="m-1">
                                <button type="button">Sube</button>
                            </div>
                            <div class="m-1">
                                <button type="button">Prestamos</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <!-- Account Movements-->
            <div class="col-12 border .d-block .d-sm-none">
                <div class="card">
                    <div class="card-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action">
                              <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Gasto 1</h5>
                                <small class="text-muted">3 days ago</small>
                              </div>
                              <p class="mb-1">$5000,00</p>
                              <small class="text-muted">Transferencia via Web</small>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                              <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Gasto 2</h5>
                                <small class="text-muted">4 days ago</small>
                              </div>
                              <p class="mb-1">$4000,00</p>
                              <small class="text-muted">Compra en local</small>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                              <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Gasto 3</h5>
                                <small class="text-muted">5 days ago</small>
                              </div>
                              <p class="mb-1">$6000,00</p>
                              <small class="text-muted">Compra via Web</small>
                            </a>
                          </div>
                </div>
            </div>





        </div>

        nuevos cambios thiago



    </div>
    
</body>
</html>
