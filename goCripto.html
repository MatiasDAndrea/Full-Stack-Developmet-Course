<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="goCripto.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRPT0</title>
</head>
<body>

    <div class="container-fluid  border">


        <!--Selector de cuenta (Cuenta1 / Cuenta2/ Cuenta3)-->
        <div class="row">
            <div class="col-12">
                
                <select class="form-select" aria-label="Default select example" id="Cuentas">
                   
                </select>
            </div>
        </div>

        <!--Conversion de monedas-->
        <div class="row">
            <div class="d-flex align-items-center justify-content-center">
                
                <!--Moneda a ingresar-->
                <div class="flex-fill border">
                    <div class="d-flex justify-content-between">
                        <div class="flex-fill">
                            <label for="form" class="form-label">Cantidad</label>
                            <input type="email" class="form-control" id="form" placeholder="Value">
                        </div>
                        <div>
                            <label for="moneda" class="form-label">Moneda</label>
                            <select class="form-select" aria-label="Default select example" id="moneda">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>

                    </div>
                </div>
                <!--Icono-->
                <div id="flipCoin" class="border">Icono</div>

                <!--Conversion-->
                <div class="flex-fill border">
                    <div class="d-flex justify-content-between">
                        <div class="flex-fill">
                            <label for="form" class="form-label">Cantidad</label>
                            <input type="email" class="form-control" id="form" placeholder="Value" readonly>
                        </div>

                        <div>
                            <label for="moneda" class="form-label">Moneda</label>
                            <select class="form-select" aria-label="Default select example" id="moneda">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!--Accion de compra-->
        <div class="row">
            <div class="col-12 border">
                <button type="button" onclick="asd()">asd</button>
            </div>
        </div>


        <div class="row">
            <div class="col-12 border">
                <table>
                    <thead>
                        <tr>
                            <th>Simbolo</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="CriptoValues"></tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
