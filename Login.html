<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
     <title>Login page-ITBANK</title>
</head>
    <body style="background-image: url('images/fondo1.png'); background-size: 100vw;font-family:BIZ UDPGothic">

      <div class="container d-flex justify-content-center ">
        <div class="row">

          <!--Bienvenida-->
          <div class="col-12">
            <div class="card text-center m-1" style="background:inherit ;backdrop-filter: blur(5px);">
              <div class="card header">
                <h2 >Bienvenidos al banco del futuro</h2>
              </div>
              <div class="card body m-1" style="background:inherit ;backdrop-filter: blur(5px);">
                <h4 class="h4">Conoce mas sobre <a class="links" href="">ITBANK</a></h4>
              </div>
            </div>
          </div>

          <!--Images-->
          <div class="col-12">
            <div class="card m-1" style="background:inherit ;backdrop-filter: blur(5px);">
              <div class="card header">
                <img class="img-fluid" src="images/logosmall.png">
              </div>
              <div class="card body text-center m-1" style="background:inherit ;backdrop-filter: blur(5px);">
                <h2 class="card-title">Ingreso</h2>
                <h3><a class="links" href="">Si aun no estas registrado, podes hacerlo aquí </a></h3>
              </div>
            </div>
          </div>

          <!-- Informacion del usuario-->
          <div class="col-12">
            <div class="card m-1" style="background:inherit ;backdrop-filter: blur(5px);">
              <div class="card body">
                <div class="input-group mb-3 h-100">
                  <span class="input-group-text" id="basic-addon3">Usuario</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
              
              </div>
            </div>

            <div class="card m-1" style="background:inherit ;backdrop-filter: blur(5px);">
              <div class="card body">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3">DNI</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
              
              </div>
            </div>
            <div class="card m-1" style="background:inherit ;backdrop-filter: blur(5px);">
              <div class="card body">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3">Contraseña</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
              
              </div>
            </div>
          </div>
          
          <!-- Boton-->
          <div class="col-6 text-center">
            <button type="submit" class="btn btn-primary mb-3">ingresar</button>
          </div>

          <!-- Condiciones-->
          <div class="col-6 border justify-content-center">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                Estoy de acuerdo con los terminos y condiciones
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                  debes aceptar antes de continuar
                </div>
              </div>
          </div>
          
          <!-- Recuperar contraseña-->
          <div class="col-12">
            <div class="recuperacion">
              <h6><a class="links" href="">¿Olvidaste tu contraseña? Click aqui </a></h6>
          </div>
          </div>
        </div>
      </div>
