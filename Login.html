<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
     <title>Login page-ITBANK</title>
</head>
    <body >
        <div class="welcome">
                    <h2 >Bienvenidos al banco del futuro</h2>
                    <h4 class="h4">Conoce mas sobre <a class="links" href="">ITBANK</a></h4>
            
        </div>
        <!--login box-->
        <div class="login-box">
            <div class="logo"><img src="images/logosmall.png">
        </div>
      
        <h2 class="card-title">Ingreso</h2>
        <div class="recuperacion">
            <h6><a class="links" href="">Si aun no estas registrado, podes hacerlo aquí </a></h6>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Usuario</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">DNI</span>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
      </div>
      <div class="input-group mb-3">
            <span class="input-group-text">Contraseña</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
         </div>
         <div class="col-12">
            <div class="form-check">
              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label" for="invalidCheck3">
               estoy de acuerdo con los terminos y condiciones
              </label>
              <div id="invalidCheck3Feedback" class="invalid-feedback">
                debes aceptar antes de continuar
              </div>
            </div>
              </div>
       <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">ingresar</button>
       </div>
       
       <div class="recuperacion">
           <h6><a class="links" href="">¿Olvidaste tu contraseña? Click aqui </a></h6>
       </div>
    
  </div>
</div>
    
</body>
</html>
