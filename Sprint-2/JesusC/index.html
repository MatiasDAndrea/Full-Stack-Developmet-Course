<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Gastos a dividir</title>
  </head>
  <body>
    <header>
      <h1>App de Gastos</h1>
      <p>Ingresa cuánto pagó cada persona</p>
    </header>
    <main>
      <div class="item">
        <input class="form-control w-50" type="text" placeholder="Nombre" id="nombreId" />
      </div>
      <div class="item">
        <input class="form-control w-25" type="number" placeholder="Pesos" id="pesosId"/>
      </div>
      <button class="btn btn-danger" onclick="Calcular();">Agregar</button>
      <div id="integrantes"></div>
      <div class="total">
        <p id="totalId"></p>
        <p id="aporteId"></p>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
