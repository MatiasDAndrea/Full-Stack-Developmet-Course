<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=PT+Sans&display=swap" rel="stylesheet">
    <title>ITBAApp</title>
     
</head>
<body>
   
    
    <div class="container form justify-content-center border border border-dark border border-3 rounded  ml-2 mr-2 bg-light" id="Main">
    <div class="row d-flex align-items-center justify-content-between">
     <div class="logo">
        <img src="Logo.png" height="120px" width="319px">
    </div>        
            <div class="col-11 p-2" style="white-space: nowrap">
                <h1>Contribuciones Grupo-7</h1>
            </div> 
            
            <div class="col-1">
                <button type="button" onclick="refresh()" class="rounded-circle btn btn-dark p-2"><i class="fa fa-refresh"></i></button>
            </div>

        </div>

        <div class="row align-items-center mt-3 mb-1">
            <div class="col-6">
                <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su Nombre"></input>
            </div>
            <div class="col-6">
                <input type="number" class="form-control" id="Pago" placeholder="Ingrese su pago"></input>
            </div>
            <div class="col-2 m-2">
                <button type="button" onclick="add()" class="btn btn-dark">Ingresar</button>
            </div>
        </div>

        <div id="Cards"></div>
    </div>



    <div class="container-sm border border border-dark border border-3 rounded mt-2 mb-2 w-80 bg-light">
        <div class="row">
            <div class="col-12 border">
                <div class="d-flex bd-highlight align-items-center">
                    <div class="me-auto p-2 bd-highlight">
                        <input type="number" class="form-control" placeholder="Ingrese monto total" id="totalPago">
                    </div>
                    <div class="bd-highlight align-items-center">
                        <button type="button" id="Calcular" onclick="calcularSaldos()" class="btn btn-dark">Calcular</button>
                    </div>

                  </div>
            </div>

            
        </div>
    </div>
</div> 
 
      





    <script src="index.js"></script>
</body>
</html>
