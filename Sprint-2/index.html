<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <title>Document</title>
</head>
<body style="font-family:Lobster;">
    
    
    <div class="container border" id="Main">

        <!-- Titulo y Presentacion-->
        <div class="row">
            <div class="col-11">
                <h1>Aplicacion division de Platuki</h1>
                
            </div>
            <div class="col-1">
                <button type="button" onclick="refresh()">Refresh</button>
            </div>

        </div>

        <div class="row">
            <div class="col-5">
                <input type="text" id="Nombre" placeholder="Ingrese su Nombre"></input>
            </div>
            <div class="col-5">
                <input type="number" id="Pago" placeholder="Ingrese el monto"></input>
            </div>
            <!-- Boton para ingresar nuevo participante-->
            <div class="col-2">
                <button type="button" onclick="add()">Ingresar</button>
            </div>
        </div>

        <div id="Cards">

        </div>

        

    </div>

    <div class="container">
        <div class="row m-2">
            <div class="col-6">
                <input type="number" placeholder="Ingresar Costo Total" id="totalPago">
            </div>
            <div class="col-1">
                <button type="button" id="Calcular" onclick="calcularSaldos()"">Calcular</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
